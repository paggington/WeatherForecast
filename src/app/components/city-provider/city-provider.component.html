<div class="mat-cover">
  <mat-card fxFlex="20" style="width:500px;display: inline-block">
    <mat-card-title style="color: #1d2951">Weather Search</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="city" name="city" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput name="date" formControlName="date" type="date" required>
        </mat-form-field>
        <br>
          <button mat-button color="primary" [disabled]="!date || !city" type="submit">Search</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
